name: CLI tests

on: 
  push:
    paths:
    - 'lib/**'
    - 'app/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: node:10
    steps:
    - uses: actions/checkout@v1
    - name: install, bootstrap
      run: |
        yarn bootstrap --core
  cli:
    name: CLI
    runs-on: ubuntu-latest
    container: node:10
    needs: build
    steps:
    - name: cli
      run: |
        yarn test --cli
  latest-cra:
    name: Latest CRA
    runs-on: ubuntu-latest
    container: node:10
    needs: build
    steps:
    - name: cli
      run: |
        yarn test --cli
    - name: latest-cra
      run: |
        yarn test-latest-cra