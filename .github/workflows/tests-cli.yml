name: CLI tests

on: 
  push:
    paths:
    - 'lib/cli/*'
    - 'lib/cli/*/*'
    - 'lib/cli/*/*/*'
    - 'lib/cli/*/*/*/*'
    - 'lib/cli/*/*/*/*/*'
    - 'lib/cli/*/*/*/*/*/*'
    - 'lib/cli/*/*/*/*/*/*/*'
    - 'lib/cli/*/*/*/*/*/*/*/*'
    - 'lib/cli/*/*/*/*/*/*/*/*/*'
    - 'lib/cli/*/*/*/*/*/*/*/*/*/*'
    - 'lib/cli/*/*/*/*/*/*/*/*/*/*/*'

jobs:
  build:

    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [10]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v1
      with:
        version: ${{ matrix.node_version }}
    - name: install, bootstrap
      run: |
        yarn bootstrap --core
    - name: cli
      run: |
        yarn test --cli
    - name: latest-cra
      run: |
        yarn test-latest-cra